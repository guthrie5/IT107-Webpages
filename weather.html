<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="weather.css">
    <link rel="shortcut icon" href="https://findicons.com/files/icons/750/aquanox_mini/256/globe.png" type="image/x-icon">
    <title>Weather</title>
</head>
<body>
    <section class="weather-forecast">
    <div class="flex-container">    
        <h3 id="weather-heading">This Week's Weather</h3>
        <p class="forecast">Today: Sunny, high of 53</p>
        <p class="forecast">Wednesday: Sunny, high of 63</p>
        <p class="forecast">Thursday: Cloudy, high of 47</p>
        <p class="forecast">Friday: Sunny, high of 50</p>
        <p class="forecast">Saturday: Cloudy, high of 56</p>
    </section></div>
    <section class="weather-forcast">
        <p><a href="https://weather.com" class="weather-link" target="blank">Actual Weather</p>
    </section>
</body>
</html>
